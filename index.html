<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="w-full max-w-2xl bg-white shadow-lg rounded-lg overflow-hidden">
        
        <!-- Header -->
        <div class="bg-blue-600 p-4 text-center">
            <h1 class="text-white text-2xl font-semibold">Weather Dashboard</h1>
        </div>

        <div class="p-6">
            <!-- Search Section -->
            <div class="bg-gray-100 p-4 rounded-lg">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Enter a City Name</label>
                <div class="flex gap-2">
                    <input type="text" id="cityInput" placeholder="E.g., New York, London, Tokyo" 
                        class="border p-2 rounded w-full focus:outline-none">
                    <button id="searchButton" class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
                </div>
                <button id="locationButton" class="bg-gray-600 text-white mt-3 p-2 w-full rounded">Use Current Location</button>
            </div>

            <!-- Error Message -->
            <p id="errorMessage" class="text-red-500 mt-2 hidden text-center"></p>

            <!-- Current Weather Display -->
            <div id="weatherInfo" class="hidden bg-blue-100 p-4 mt-4 rounded-lg flex items-center">
                <div class="w-3/4">
                    <h2 id="cityName" class="text-lg font-semibold text-blue-900"></h2>
                    <p id="temperature" class="text-gray-700"></p>
                    <p id="windSpeed" class="text-gray-700"></p>
                    <p id="humidity" class="text-gray-700"></p>
                </div>
                <div class="w-1/4 flex justify-end">
                    <img id="weatherIcon" class="w-16 h-16">
                </div>
            </div>

            <!-- 5-Day Forecast -->
            <div id="forecastContainer" class="hidden mt-6">
                <h2 class="text-lg font-semibold text-gray-700 mb-3">5-Day Forecast</h2>
                <div id="forecast" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
            </div>
        </div>
    </div>

    <!-- âœ… Fix: Load script.js at the end of the body -->
    <script src="script.js"></script>
</body>
</html>
